version: '3.7'
services:

  helmfile:
    image: abdennour/helmfile:v0.138.7-aws-1.19.26
    working_dir: /wd
    volumes:
      - ${HOME}/.kube:/root/.kube
      - ${HOME}/.config/helm:/root/.config/helm
      - ${PWD}:/wd:ro
    environment:
      - KUBECONFIG=/root/.kube/config
    network_mode: host
    command: apply
